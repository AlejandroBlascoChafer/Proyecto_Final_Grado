query GetUserMangaList($userName: String!, $status: MediaListStatus) {
    MediaListCollection(userName: $userName, type: MANGA, status: $status) {
        lists {
            name
            entries {
                media {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                    chapters
                    format
                    volumes
                }
                score
                progress
                status
            }
        }
    }
}
