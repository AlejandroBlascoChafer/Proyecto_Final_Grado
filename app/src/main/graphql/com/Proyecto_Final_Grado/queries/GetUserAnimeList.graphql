query GetUserAnimeList($userName: String!, $status: MediaListStatus!) {
  MediaListCollection(userName: $userName, status: $status, type: ANIME, sort: SCORE_DESC) {
    lists {
      entries {
        mediaId
        status
        score
        progress
        media {
          title {
            userPreferred
          }
          coverImage {
            medium
          }
          episodes
          format
          nextAiringEpisode {
            episode
            airingAt
            timeUntilAiring
          }
        }
      }
    }
  }
}
