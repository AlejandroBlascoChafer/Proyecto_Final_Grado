query GetUserProfileInfo {
    Viewer {
        id
        name
        avatar {
            large
        }
        statistics {
            anime {
                count
                meanScore
                minutesWatched
                episodesWatched
            }
            manga {
                count
                meanScore
                chaptersRead
                volumesRead
            }
        }
        about(asHtml: false)
        siteUrl
        favourites {
            anime {
                nodes {
                    coverImage {
                        large
                    }
                }
            }
            manga {
                nodes {
                    coverImage {
                        large
                    }
                }
            }
            characters {
                nodes {
                    image {
                        large
                    }
                }
            }
            staff {
                nodes {
                    image {
                        large
                    }
                }
            }
        }
        statistics {
            anime {
                count
                meanScore
                minutesWatched
                episodesWatched
            }
            manga {
                count
                meanScore
                chaptersRead
                volumesRead
            }
        }
    }
}
