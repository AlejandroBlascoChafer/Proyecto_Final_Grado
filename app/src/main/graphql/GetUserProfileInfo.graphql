query GetUserProfileInfo {
    Viewer {
        id
        bannerImage
        mediaListOptions {
            scoreFormat
        }
        name
        avatar {
            large
        }
        statistics {
            anime {
                count
                meanScore
                minutesWatched
                episodesWatched
            }
            manga {
                count
                meanScore
                chaptersRead
                volumesRead
            }
        }
        about(asHtml: false)
        siteUrl
        favourites {
            anime {
                edges {
                    id
                    node {
                        id
                        coverImage {
                            large
                        }
                    }
                }
            }
            manga {
                edges {
                    id
                    node {
                        id
                        coverImage {
                            large
                        }
                    }
                }
            }
            characters {
                edges {
                    id
                    node {
                        id
                        image {
                            large
                        }
                    }
                }
            }
            staff {
                edges {
                    id
                    node {
                        id
                        image {
                            large
                        }
                    }
                }
            }
            studios {
                edges {
                    node {
                        name
                        id
                    }
                }
            }
        }
    }
}
