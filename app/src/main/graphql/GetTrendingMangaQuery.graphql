query GetTrendingMangaQuery {
    Page(page: 1, perPage: 20) {
        media(type: MANGA, sort: TRENDING_DESC) {
            trending
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            bannerImage
            genres
            description
            popularity
            meanScore
            trending
            favourites
            staff {
                edges {
                    role
                    node {
                        name {
                            userPreferred
                        }
                    }
                }
            }
        }
    }
}