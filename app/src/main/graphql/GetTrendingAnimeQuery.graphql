query GetTrendingAnimeQuery {
    Page(page: 1, perPage: 20) {
        media(type: ANIME, sort: TRENDING_DESC) {
            trending
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            bannerImage
            genres
            description
            popularity
            meanScore
            averageScore
            trending
            favourites
            studios {
                edges {
                    isMain
                    node {
                        name
                    }
                }
            }
        }
    }
}
