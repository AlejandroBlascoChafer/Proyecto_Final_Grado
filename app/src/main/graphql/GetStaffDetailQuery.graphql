query GetStaffDetailQuery($id: Int) {
  Staff(id: $id) {
    id
    name {
      full
      native
    }
    image {
      large
    }
    description(asHtml: false)
    age
    gender
    homeTown
    primaryOccupations
    staffMedia(perPage: 10) {
      edges {
        staffRole
        node {
          id
          title {
            romaji
          }
          type
          coverImage {
            large
          }
      }
      }
    }
    characters(perPage: 10) {
      nodes {
        id
        name {
          full
        }
        image {
          large
        }
      }
    }
    characterMedia(perPage: 10) {
      nodes {
        id
        title {
          romaji
        }
        coverImage {
          large
        }
      }
    }
  }
}
