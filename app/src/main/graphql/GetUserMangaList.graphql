query GetUserMangaList($userName: String!, $status: MediaListStatus!) {
    MediaListCollection(userName: $userName, type: MANGA, status: $status, sort: SCORE_DESC) {
        lists {
            name
            entries {
                mediaId
                media {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                    chapters
                    format
                    volumes
                }
                score
                progress
                status
                progressVolumes
            }
        }
    }
}
