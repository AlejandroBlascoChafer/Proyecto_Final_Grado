query GetCharacterDetailQuery($characterId: Int!) {
  Character(id: $characterId) {
    name {
      userPreferred
      alternative
      native
    }
    description(asHtml: false)
    gender
    favourites
    image {
      large
    }
    media {
      edges {
        node {
          title {
            userPreferred
          }
          format
          coverImage {
            large
          }
        }
        voiceActorRoles {
          voiceActor {
            id
            image {
              large
            }
            name {
              userPreferred
            }
            languageV2
          }
        }
        characterRole
      }
    }
  }
}
